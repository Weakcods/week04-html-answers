<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Table</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Category</th>
                <th>Price</th>
                <th>Availability</th>
            </tr>
        </thead>
    </table>

    <tbody>
        <tr>
            <td>Wireless Mouse</td>
            <td  class="Category">Peripherals</td>
            <td class="Price">PHP 199</td>
            <td class="Available">In stock</td>
        </tr>
        
    </tbody>
</body>
</html>
