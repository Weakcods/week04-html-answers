<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/event_table.css">
    <title>Event Table</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="3">Event Details</th>
            </tr>
            <tr>
                <th>Event Name</th>
                <th>Date</th>
                <th>Location</th>
            </tr>
            
        </thead>

        <tbody>
            <tr>
                <td>Summer Music Festival</td>
                <td>July 15, 2024</td>
                <td>Central Park</td>
            </tr>
            <tr>
                <td>Tech Conference</td>
                <td>August 5, 2024</td>
                <td>Convention Center</td>
            </tr>
            <tr>
                <td>Food & Wine Expo</td>
                <td>September 20, 2024</td>
                <td>Grand Hotel</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
